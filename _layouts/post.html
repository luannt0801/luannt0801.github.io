---
layout: default
---
<article class="post-detail">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta"> {{ page.date | date: "%b %-d, %Y" }}</p>
    <p class="post-meta"> By {{ page.author }}</p>
    <div class="post-content">
        {{ content }}
    </div>
</article>
